<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> CheckOut Page</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'payment_css.css' %}">

</head>
<body>

<div class="mainscreen">
      <div class="card">
        <div class="leftside">
          <img
            src="https://images.livemint.com/img/2021/04/05/1600x900/JM83ERW5_1617640158198_1617640165194.jpg"
            class="product"
            alt="Pay"
          />
        </div>
        <div class="rightside">
          <form action="payment_process" method="POST">
            
            {% csrf_token %}
            <h1>CheckOut</h1>
            <h2>Payment Information</h2>
            <p>Amount To Be Paid</p>
            <input type="text" class="inputbox" name="name" value="{{totalFare}}" disabled />
            <p>Cardholder Name</p>
            <input type="text" class="inputbox" name="name" required />
            <p>Card Number</p>
            <input type="tel" maxlength="16" class="inputbox" name="card_number" id="card_number" required />
            <p>Card Type</p>
            <select class="inputbox" name="card_type" id="card_type" required>
              <option value="">--Select a Card Type--</option>
              <option value="Visa">Visa</option>
              <option value="RuPay">RuPay</option>
              <option value="MasterCard">MasterCard</option>
            </select>
          
          <div class="expcvv">
            <p class="expcvv_text">Expiry</p>
            <input maxlength="7" type="text" class="inputbox" name="exp_date" id="exp_date" placeholder="mm/yyyy" required />

            <p class="expcvv_text2">CVV</p>
            <input maxlength="3" type="password" class="inputbox" name="cvv" id="cvv" required />
          </div>
            
          <p></p>
            <input type="submit" class="button" placeholder="Submit"/>
          </form>
        </div>
      </div>
    </div>
<!-- partial -->
  
</body>
</html>
