<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        {% load static %}
        <title>User dashboard</title>
        
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="{% static 'shards-dashboards.1.1.0.min.css'%}">
    <link rel="stylesheet" href="{% static 'extras.1.1.0.min.css'%}">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    </head>
    <body>
        <div class="page-header row no-gutters py-4">
            <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
              <span class="text-uppercase page-subtitle">Dashboard</span>
              <h3 class="page-title">User Profile</h3>
            </div>
          </div>
          <!-- End Page Header -->
          <!-- Default Light Table -->
          <div class="row">
            <div class="col-lg-4">
              <div class="card card-small mb-4 pt-3">
                <div class="card-header border-bottom text-center">
                  <div class="mb-3 mx-auto">
                    <img class="rounded-circle" src="{% static 'SE_project/login/static/images/avatars/0.jpg'%}" alt="User Avatar" width="110"> </div>
                  <h4 class="mb-0">Welcome varsha</h4>
                  <span class="text-muted d-block mb-2">Commuter</span>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item px-4">
                    <div class="progress-wrapper">
                      <strong class="text-muted d-block mb-2"><a href ="">Change Password</a></strong>
                    </div>
                  </li>
                  <li class="list-group-item p-4">
                    <strong class="text-muted d-block mb-2"><a href ="">Forgot Password</a></strong>
                     </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card card-small mb-4">
                <div class="card-header border-bottom">
                  <h6 class="m-0">Account Details</h6>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item p-3">
                    <div class="row">
                      <div class="col">
                        <form>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="feFirstName">First Name</label>
                              <input type="text" class="form-control" id="feFirstName" placeholder="First Name"> </div>
                            <div class="form-group col-md-6">
                              <label for="feLastName">Last Name</label>
                              <input type="text" class="form-control" id="feLastName" placeholder="Last Name"> </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="feEmailAddress">Email</label>
                              <input type="email" class="form-control" id="feEmailAddress" placeholder="Email" > </div>
                            
                          <div class="form-group">
                            <label for="feInputAddress">Address</label>
                            <input type="text" class="form-control" id="feInputAddress" > </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="feInputCity">City</label>
                              <input type="text" class="form-control" id="feInputCity"> </div>
                            <div class="form-group col-md-4">
                              <label for="feInputState">State</label>
                              <select id="feInputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>Assam</option>
                                <option>Andhra Pradesh</option>
                                <option>Bihar</option>
                                <option>Chandigarh</option>
                                <option>Delhi</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jammu and Kashmir</option>
                                <option>Jharkhand</option>
                                <option>Karanataka</option>
                                <option>Kerala</option>
                                <option>Ladakh</option>
                                <option>Lakshadweep</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha </option>
                                <option>Puducherry</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                              </select>
                            </div>
                            <div class="form-group col-md-2">
                              <label for="inputZip">Zip</label>
                              <input type="text" class="form-control" id="inputZip"> </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-12">
                              <label for="feDescription">Description</label>
                              <textarea class="form-control" name="feDescription" rows="5">describe it</textarea>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-accent">Update Account</button>
                        </form>
                    </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </body>
</html>
